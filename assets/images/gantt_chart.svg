<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .month-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #fff; }
      .week-text { font-family: Arial, sans-serif; font-size: 10px; fill: #555; }
      .task-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #333; text-anchor: end; }
      .bar-text { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; fill: #fff; text-anchor: middle; }
      .grid-line { stroke: #e0e0e0; stroke-width: 1; }
      .row-bg { fill: #f5f5f5; rx: 5; }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#ffffff" />
  
  <text x="50" y="40" class="title">GANTT <tspan fill="#4285f4">CHART</tspan></text>

  <!-- HEADER -->
  <g transform="translate(300, 60)">
    <!-- Months -->
    <rect x="0" y="0" width="280" height="40" fill="#4299e1" /> <!-- JAN -->
    <text x="140" y="25" class="month-text" text-anchor="middle">JANUARY</text>
    
    <rect x="280" y="0" width="280" height="40" fill="#9f7aea" /> <!-- FEB -->
    <text x="420" y="25" class="month-text" text-anchor="middle">FEBRUARY</text>

    <!-- Sub-header Weeks -->
    <g transform="translate(0, 40)">
        <rect x="0" y="0" width="560" height="25" fill="#e0e0e0" />
        
        <!-- Jan Weeks -->
        <line x1="70" y1="0" x2="70" y2="25" stroke="#fff" />
        <text x="35" y="16" class="week-text" text-anchor="middle">WEEK 1</text>
        <line x1="140" y1="0" x2="140" y2="25" stroke="#fff" />
        <text x="105" y="16" class="week-text" text-anchor="middle">WEEK 2</text>
        <line x1="210" y1="0" x2="210" y2="25" stroke="#fff" />
        <text x="175" y="16" class="week-text" text-anchor="middle">WEEK 3</text>
        <line x1="280" y1="0" x2="280" y2="25" stroke="#fff" />
        <text x="245" y="16" class="week-text" text-anchor="middle">WEEK 4</text>

        <!-- Feb Weeks -->
        <line x1="350" y1="0" x2="350" y2="25" stroke="#fff" />
        <text x="315" y="16" class="week-text" text-anchor="middle">WEEK 1</text>
        <line x1="420" y1="0" x2="420" y2="25" stroke="#fff" />
        <text x="385" y="16" class="week-text" text-anchor="middle">WEEK 2</text>
        <line x1="490" y1="0" x2="490" y2="25" stroke="#fff" />
        <text x="455" y="16" class="week-text" text-anchor="middle">WEEK 3</text>
        <text x="525" y="16" class="week-text" text-anchor="middle">WEEK 4</text>
    </g>
  </g>

  <!-- TASKS -->
  <g transform="translate(0, 140)">
      <!-- Row 1 -->
      <text x="280" y="20" class="task-text">PROJECT PLANNING</text>
      <rect x="300" y="5" width="560" height="25" class="row-bg" />
      <rect x="320" y="5" width="100" height="25" rx="12" fill="#4285f4" />
      <text x="370" y="21" class="bar-text">1 - 10 JAN</text>

      <!-- Row 2 -->
      <text x="280" y="60" class="task-text">UI DESIGN &amp; SETUP</text>
      <rect x="300" y="45" width="560" height="25" class="row-bg" />
      <rect x="400" y="45" width="90" height="25" rx="12" fill="#4285f4" />
      <text x="445" y="61" class="bar-text">11 - 20 JAN</text>

      <!-- Row 3 -->
      <text x="280" y="100" class="task-text">ANALYSIS MODULE DEV</text>
      <rect x="300" y="85" width="560" height="25" class="row-bg" />
      <rect x="480" y="85" width="90" height="25" rx="12" fill="#5c6bc0" />
      <text x="525" y="101" class="bar-text">21 - 31 JAN</text>

      <!-- Row 4 -->
      <text x="280" y="140" class="task-text">FUZZING ENGINE DEV</text>
      <rect x="300" y="125" width="560" height="25" class="row-bg" />
      <rect x="580" y="125" width="80" height="25" rx="12" fill="#7e57c2" />
      <text x="620" y="141" class="bar-text">1 - 10 FEB</text>

      <!-- Row 5 -->
      <text x="280" y="180" class="task-text">EXPLOIT GEN MODULE</text>
      <rect x="300" y="165" width="560" height="25" class="row-bg" />
      <rect x="650" y="165" width="80" height="25" rx="12" fill="#ab47bc" />
      <text x="690" y="181" class="bar-text">11 - 18 FEB</text>

      <!-- Row 6 -->
      <text x="280" y="220" class="task-text">TESTING &amp; DEBUGGING</text>
      <rect x="300" y="205" width="560" height="25" class="row-bg" />
      <rect x="680" y="205" width="100" height="25" rx="12" fill="#7e57c2" /> <!-- Overlap -->
      <text x="730" y="221" class="bar-text">15 - 22 FEB</text>

      <!-- Row 7 -->
      <text x="280" y="260" class="task-text">REPORT &amp; SUBMISSION</text>
      <rect x="300" y="245" width="560" height="25" class="row-bg" />
      <rect x="750" y="245" width="90" height="25" rx="12" fill="#ab47bc" />
      <text x="795" y="261" class="bar-text">23 - 28 FEB</text>
  </g>

</svg>
